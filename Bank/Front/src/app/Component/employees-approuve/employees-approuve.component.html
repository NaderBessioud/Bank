<table style="border: solid black 2px">
  <tr>
    <th>Nom</th>
    <th>Prenom</th>
    <th>Email</th>
    <th>Role</th>
    <th>Action</th>
  </tr>

  <tr *ngFor="let e of employee">
    <td>{{e.nom}}</td>
    <td>{{e.prenom}}</td>
    <td>{{e.email}}</td>
    <td>{{e.role}}</td>
    <td><button class="btn-success" (click)="approve(e.idEmployee)">Approve</button> </td>

  </tr>
</table>
