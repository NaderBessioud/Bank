        <ng-template #content let-modal>
          <div class="modal-header">

            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <div class="form-group">
                  <label>  Libelle </label>
                  <input type="text" class ="form-control" id = "libelle"
                                 [(ngModel)] = "Comptetitre.libelle" name = "libelle">
                        </div>

                        <div class="form-group">
                          <label> Frais Courtage</label>
                          <input type="text" class ="form-control" id = "fraiscourtage"
                                 [(ngModel)] = "Comptetitre.fraiscourtage" name = "fraiscourtage">
                        </div>
                        <div class="form-group">
                          <label> Frais Tenu</label>
                          <input type="text" class ="form-control" id = "fraistenu"
                                 [(ngModel)] = "Comptetitre.fraistenu" name = "fraistenu">
                        </div>
                        <div class="form-group">
                          <label> Frais OPCVM</label>
                          <input type="text" class ="form-control" id = "fraisopcvm"
                                 [(ngModel)] = "Comptetitre.fraisopcvm" name = "fraisopcvm">
                        </div>
                        <div class="form-group">
                          <label> Solde</label>
                          <input type="text" class ="form-control" id = "solde"
                                 [(ngModel)] = "Comptetitre.solde" name = "solde">
                        </div>
               
 
                </div>
              
            </form>
          </div>

<div class="form-group">
<input
type="text"
class="form-control"
placeholder="Search..."
[(ngModel)]="filterTerm"
/>
</div>
<div class="table-responsive">
    <table class="table">
      <tr class="table-row-1">
        <th  data-order="desc" data-name="idComptetitre" scope="col">RIB</th>
        <th  data-order="desc" data-name="Libelle" scope="col">Libelle </th>
        <th  data-order="desc" data-name="FraisCourtage" scope="col">FraisCourtage </th>
        <th  data-order="desc" data-name="Fraistenu" scope="col">Fraistenu</th>
        <th  data-order="desc" data-name="FraisOPCVM" scope="col">FraisOPCVM</th>
        <th  data-order="desc" data-name="Solde" scope="col">Solde</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor = "let p of comptetitres | filter: filterTerm | paginate
      : {
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems: count
        };
  let i = index
">
        <td class="lw-table-data-2">
          {{ p.idCT }}
        </td>
        <td class="lw-table-data-2">
          {{ p.libelle }}
        </td>
        <td class="lw-table-data-3">
          {{ p.fraiscourtage }}
        </td>
        <td class="lw-table-data-4">
          {{ p.fraistenu }}
        </td>
        <td class="lw-table-data-5">
          {{ p.fraisOPCVM }}
        </td>
        <td class="lw-table-data-6">
            {{ p.solde }}
          </td>
        <td class="lw-table-data-3 choose-btn">
          <button class="btn btn-lg btn-outline-primary" (click)="openVerticallyCentered(content1)">View</button>
          <ng-template #content1 let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">View Compte titre</h4>

              <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')" ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <div>
                    <div>
                      <label> <b> RIB : </b></label> {{p.idCT}}
                    </div>
                    <div>
                      <label> <b> Libelle : </b></label> {{p.libelle}}
                    </div>
                    <div>
                      <label> <b> Frais Courtage : </b></label> {{p.fraiscourtage}}
                    </div>
                    <div>
                      <label> <b> Frais Tenu : </b></label> {{p.fraistenu}}
                    </div>
                    <div>
                      <label> <b> Frais OPCVM : </b></label> {{p.fraisOPCVM}}
                    </div>
                    <div>
                      <label> <b> Solde : </b></label> {{p.solde}}
                    </div>
                    
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
            </div>
          </ng-template>
          <ng-template #content let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Edit</h4>
              <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <div class="form-group">
                    <label> RIB </label>
                    <input type="text" class ="form-control" id = "idCT"
                           [(ngModel)] = "p.idCT" name = "idCT" disabled>
                  </div>
                  <div class="form-group">
                    <label> Libelle </label>
                    <input type="text" class ="form-control" id = "libelle"
                           [(ngModel)] = "p.libelle" name = "libelle">
                  </div>

                  <div class="form-group">
                    <label> Frais Courtage</label>
                    <input type="text" class ="form-control" id = "fraiscourtage"
                           [(ngModel)] = "p.fraiscourtage" name = "fraiscourtage">
                  </div>
                  <div class="form-group">
                    <label> Frais Tenu</label>
                    <input type="text" class ="form-control" id = "fraistenu"
                           [(ngModel)] = "p.fraistenu" name = "fraistenu">
                  </div>
                  <div class="form-group">
                    <label> Frais OPCVM</label>
                    <input type="text" class ="form-control" id = "fraisOPCVM"
                           [(ngModel)] = "p.fraisOPCVM" name = "fraisOPCVM">
                  </div>
                  
                  </div>
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="editcomptetitre(p)" (click)="modal.close('Save click')" >Save</button>
            </div>
          </ng-template>
          
          <button class="btn btn-lg btn-outline-success" (click)="open(content)">Edit</button>
          
         
              </td>

            </tr>

          </table>
          <div class="d-flex justify-content-center">

              previousLabel="Prev"

          </div>

        </div>
