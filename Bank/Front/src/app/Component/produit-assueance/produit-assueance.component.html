<div style="display: inline-block; margin-left: 50px" *ngFor="let l of Listassurance">

<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="../../../assets/{{l.nomassurance}}.jfif" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{l.typeassurance}}</h5>
    <p class="card-text">Prix:{{l.prime}}</p>
    <a class="btn btn-primary" (click)="pay(l.prime)" >Acheter</a>
  </div>
</div>
</div>
