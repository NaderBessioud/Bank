<div class="container-fluid h-50">
  <div class="row justify-content-center h-100">
    <div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
      <div class="card-header">
        <div class="input-group">
          <input type="text" placeholder="Search..." name="" class="form-control search">
          <div class="input-group-prepend">
            <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
          </div>
        </div>
      </div>
      <div class="card-body contacts_body">
        <ul class="contacts">
          <li class="active{{user.idEmployee}}" *ngFor="let user of userOnLine" (click)="ChangeUser(user.idEmployee)">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src="https://therichpost.com/wp-content/uploads/2020/06/avatar2.png" class="rounded-circle user_img">
                <span class="online_icon"  [ngClass]="user.online? '':'offline'" id="{{user.idEmployee}}"></span>
              </div>
              <div class="user_info">
                <span>{{user.nom}} {{user.prenom}}</span>
                <p>{{user.nom}} is  <span style="font-size: 10px;color: rgba(255,255,255,0.6);" *ngIf="user.online">online</span> <span style="font-size: 10px;color: rgba(255,255,255,0.6);" *ngIf="!user.online">offline</span></p>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="card-footer"></div>
    </div></div>
    <div class="col-md-8 col-xl-6 chat">
      <div class="card">
        <div class="card-header msg_head">
          <div class="d-flex bd-highlight">
            <div class="img_cont">
              <img src="https://therichpost.com/wp-content/uploads/2020/06/avatar2.png" class="rounded-circle user_img">

            </div>
            <div class="user_info">
              <span>{{username}}</span>
              <p>{{nb}} Messages</p>
            </div>
            <div class="video_cam">
              <span><i class="fas fa-video"></i></span>
              <span><i class="fas fa-phone"></i></span>
            </div>
          </div>
          <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
          <div class="action_menu">
            <ul>
              <li><i class="fas fa-user-circle"></i> View profile</li>
              <li><i class="fas fa-users"></i> Add to close friends</li>
              <li><i class="fas fa-plus"></i> Add to group</li>
              <li><i class="fas fa-ban"></i> Block</li>
            </ul>
          </div>
        </div>
        <div class="card-body msg_card_body">
          <div class="d-flex  mb-4" [ngClass]="mes.sender.idEmployee!=idc?'justify-content-start':'justify-content-end'" *ngFor="let mes of messages" >
            <div class="img_cont_msg" *ngIf="mes.sender.idEmployee!=idc">
              <img src="https://therichpost.com/wp-content/uploads/2020/06/avatar2.png" class="rounded-circle user_img_msg">
            </div>
            <div class="msg_cotainer" [ngClass]="mes.sender.idEmployee!=idc? 'msg_cotainer':'msg_cotainer_send'">
              {{mes.content}}
              <span class="msg_time">{{mes.hour}},<span *ngIf="mes.dateForTaday != 'null'">{{mes.dateForTaday}}</span><span *ngIf="mes.dateForTaday == 'null'">{{mes.dateFormat}}</span></span>
            </div>
            <div class="img_cont_msg" *ngIf="mes.sender.idEmployee==idc">
              <img src="https://therichpost.com/wp-content/uploads/2020/06/avatar2.png" class="rounded-circle user_img_msg">
            </div>
          </div>



        </div>
        <div class="card-footer">
          <div class="input-group">
            <div class="input-group-append">
              <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
            </div>
            <textarea name="content" class="form-control type_msg" placeholder="Type your message..." [(ngModel)]="content"></textarea>
            <div class="input-group-append">
              <span class="input-group-text send_btn" (click)="sendMessage()"><i class="fas fa-location-arrow"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
