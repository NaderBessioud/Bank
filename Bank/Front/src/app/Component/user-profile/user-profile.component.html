<div class="container">
  <div class="main-body">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="main-breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
        <li class="breadcrumb-item active" aria-current="page">User Profile</li>
      </ol>
    </nav>
    <!-- /Breadcrumb -->

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>John Doe</h4>

              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Nom</h6>
              </div>
              <div class="col-sm-9 text-secondary">

                <input type="text" [(ngModel)]="u.nom" name="nom">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Prenom</h6>
              </div>
              <div class="col-sm-9 text-secondary">

                <input type="text" [(ngModel)]="u.prenom" name="prenom">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <hr>
              <div class="col-sm-9 text-secondary">

                <input type="text" [(ngModel)]="u.email" name="email">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Phone</h6>
              </div>
              <div class="col-sm-9 text-secondary" >

                <input type="text" [(ngModel)]="u.telephone" name="telephone">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Salaire</h6>
              </div>
              <div class="col-sm-9 text-secondary" [(ngModel)]="u.salaire" name="salaire">

                <input type="text"  [(ngModel)]="u.salaire" name="salaire">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Address</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" [(ngModel)]="u.addresse" name="addresse">

              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Fumeur</h6>
              </div>

              <div class="col-sm-9 text-secondary">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" [ngModel]="fumer" name="fumer">
                  <label class="form-check-label" for="flexRadioDefault1" >
                    oui
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked [ngModel]="fumer" name="fumer">
                  <label class="form-check-label" for="flexRadioDefault2">
                    non
                  </label>
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-12">

                <button class="btn-success" (click)="edit()">Edit</button>
              </div>
            </div>
          </div>
        </div>





      </div>
    </div>

  </div>
</div>
