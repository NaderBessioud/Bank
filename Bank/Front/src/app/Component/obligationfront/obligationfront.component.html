
<section class="section-padding bg-light our-articles">
  <div class="container">
      <div class="row" >
          <article class="col-lg-4 col-md-6 post mb-xl-30" *ngFor="let item of obligations | paginate: { itemsPerPage: 6, currentPage: page }">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" [src]="item.imageob" alt="{{item.imageob}}">
              <div class="card-body">
                <h5 class="card-title">Emetteur : {{item.emetteur}}</h5>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Description : {{item.description}}</li>
             
              </ul>
              <div class="card-body">
                <a routerLink="/ob/{{item.idO}}" class="card-link">Read
                  More</a>
                  <ng-template #content let-c="close" let-d="dismiss">
                    <div class="modal-header">
                      <h4 class="modal-title" id="modal-basic-title">Get your obligation now !</h4>
                      <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
                    </div>
                    <div class="modal-body">
                      <div class="form-group">
                        <label> Obligation ID </label>
                        <input type="text" class ="form-control" id = "idO"
                               value= "{{item.idO}}" name = "idO"  disabled>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">RIB Compte Titre</label>
                        <select class="form-control" id="exampleFormControlSelect2" [(ngModel)]="id" >
                          <option *ngFor="let p of cts" value="{{p.idCT}}">{{p.idCT}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-outline-dark" (click)="acheterob(item.idO)" (click)="c('Save click')">Save</button>
                    </div>
                  </ng-template>
                  
                  <button class="card-link" class="pull-right bg-red"  (click)="open(content)">Get Obligation</button>
                  
                
              </div>
            </div>
                  </article>
                </div>
                <br>
              
      <div class="d-flex justify-content-center">
     
            <pagination-controls
            previousLabel="Prev"
            nextLabel="Next"
            (pageChange)="onTableDataChange($event)"
          >
          </pagination-controls>
          
       
      </div>
  </div>
</section>
