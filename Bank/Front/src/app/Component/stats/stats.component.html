<section class="section-padding bg-white"> 
<div>
    <canvas
        baseChart
        [chartType]="'pie'"
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [options]="pieChartOptions"
        [legend]="true"
        [colors]="pieChartColor"
        (chartClick)="onChartClick($event)">
    </canvas>
  </div>
  </section>
